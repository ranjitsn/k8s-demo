name: Hello World
on: 
  push:
    branches:
	- main
jobs:
  first-Hello-World-job:
   runs-on: ubuntu-latest
   steps:
	- name: checkout code
	  uses: actions/checkout@v3
	- name: print Message
	  run: echo "Hello World GitHub Actions NEW"
 run-pytest:
    runs-on:ubuntu-latest
    steps:
        - name: checkout code
	  uses: actions/checkout@v3
	- name: setup Python
	  uses: actions/setup-python@v3
	  with:
	     python-version:3.9
	- name: Install dependencies
	  run: |
	      python -m pip install --upgrade pip
	- name: Run testcases
	   run: pytest
